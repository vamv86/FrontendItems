<!-- item-create.component.html -->
<h2>Crear Item</h2>
<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre del Item</mat-label>
    <input matInput formControlName="name" placeholder="Nombre del Item" required>
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" type="submit">Crear</button>
    <button mat-button routerLink="">Cancelar</button>
  </div>
</form>
